<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<div class="radio-buttons">
    <input type="radio" class="radio-btns" name="level" value="easy">Easy
    <input type="radio" class="radio-btns" checked="checked" name="level" value="medium" >Medium
    <input type="radio" class="radio-btns" name="level" value="hard">Hard
</div>
<div class="buton">
    <button class="start-game-btn">Start Game</button>
        <h2 class="number">0</h2>
        <input type="text">
</div>

<div class="symbols">
    <div class="firs-row">
        <p>A (1)</p>
        <p>B (2)</p>
        <p>C (3)</p>
        <p>D (4)</p>
        <p>E (5)</p>
        <p>F (6)</p>
    </div>

    <div class="second-row">
        <p>G (7)</p>
        <p>H (8)</p>
        <p>I (9)</p>
        <p>J (10)</p>
        <p>K (11)</p>
        <p>L (12)</p>
    </div>

    <div class="third-row">
        <p>M (13)</p>
        <p>N (14)</p>
        <p>O (15)</p>
        <p>P (16)</p>
        <p>Q (17)</p>
        <p>R (18)</p>
    </div>

    <div class="fourth-row">
        <p>S (19)</p>
        <p>T (20)</p>
        <p>U (21)</p>
        <p>V (22)</p>
        <p>W (23)</p>
        <p>X (24)</p>
    </div>

    <div class="fifth-row">
        <p>Y (25)</p>
        <p>Z (26)</p>
    </div>
</div>





    <script src="app.js"></script>
</body>

</html>
